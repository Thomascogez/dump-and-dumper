version: '3.0'

services:
  pg_without_label:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test

  pg_dump_disabled:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    labels:
      - 'go-dumper.enabled=false'
      - 'go-dumper.user=postgres'
      - 'go-dumper.type=pg'
  pg_dump_1:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    labels:
      - 'go-dumper.enabled=true'
      - 'go-dumper.user=postgres'
      - 'go-dumper.type=pg'

  pg_dump_2:
    image: postgres:latest
    environment:
      POSTGRES_PASSWORD: test
      POSTGRES_DB: test
    labels:
      - 'go-dumper.enabled=true'
      - 'go-dumper.user=postgres'
      - 'go-dumper.type=pg'
